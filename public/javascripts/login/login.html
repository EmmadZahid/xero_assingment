<div class="card-layout">
      <div class="theme-a signin-screen">
          <div class="theme-area">
            <div class="logo">
              <img src="/images/xero-logo.png">
            </div>
              <div class="middle-box">
                  <form name="signInForm" ng-submit="signIn(signInForm)">
                      <md-input-container class="md-block">
                          <input name="username" ng-model="username" placeholder="Username" required ng-change="onNumberFieldChange()">
                          <div ng-messages="signInForm.username.$error" ng-messages-multiple>
                              <div ng-message="required">This is required.</div>
                              <div ng-message="invalidAuth">Invalid username or password</div>
                          </div>
                      </md-input-container>
                      <md-input-container class="md-block password-field">
                          <input name="password" ng-minlength="6" ng-model="password" placeholder="Password" type="{{fieldType}}" ng-init="fieldType = 'password'" required ng-change="onNumberFieldChange()">
                          <img src="/images/icon-pass.png" ng-click="showPass = true; fieldType = 'text';" ng-show="!showPass" />
                          <img src="/images/icon-pass-show.png" ng-click="showPass = false; fieldType = 'password';" ng-show="showPass" />
                          <div ng-messages="signInForm.password.$error">
                              <div ng-message-exp="['required', 'minlength']">
                                  The password has to be at least 6 characters long.
                              </div>
                          </div>
                      </md-input-container>
                      <p class="sigin-option">
                          <md-checkbox md-no-ink class="md-left">
                              Remember me
                          </md-checkbox>
                      </p>
                      <md-button type="submit" class="md-raised md-primary full-width">SIGN IN</md-button>
                      <!--Registration link will not work on localhost-->
                  </form>
              </div>
          </div>
      </div>
  </div>
